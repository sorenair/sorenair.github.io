<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WÃ˜RK - Academic</title>
        <!-- Link CSS Files -->
        <link rel="stylesheet" href="css/work_personal.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/nav.css">
        <!-- Link JavaScript Files -->
        <script defer src="js/navbar.js"></script>
        <!-- Import Box Icons -->
        <script src=https://unpkg.com/boxicons@2.1.4/dist/boxicons.js></script>
        <!-- Load Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Box Icon Scaling Classes -->
        <i class='bx bxs-like bx-xs'></i>
        <i class='bx bxs-like bx-sm'></i>
        <i class='bx bxs-like bx-md'></i>
        <i class='bx bxs-like bx-lg'></i>

        <!-- Nav Bar -->
        <div id="navbar">
            <p>Soren Gabor</p>
            <a id="home" href="index.html"></a>
            <div id="navmenu">
                <a href="work.html">WORK</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>
        <div id="nav_mobile">
            <div id="home" onclick="showDiv()"></div>
        </div>
        <div id="nav_mobile_options">
                <a id="home" href="index.html"></a>
                <a href="work.html">WORK</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
                <div id="exit" onclick="showDiv()"><box-icon name='x' size="lg"></box-icon></div>
        </div>

        <!-- Content -->
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="-50" data-percentage="-50">
            <div class="image-wrapper">
                <img class="image" src="images/work/academic/cw.png" alt="Personal Project 1" draggable="false">
                <div class="image-label">Coursework</div>

                <div class="project-detail">
                    <button class="close-detail">&times;</button>
                    <div class="vertical-track"></div>
                </div>
            </div>
            <div class="image-wrapper">
                <img class="image" src="images/work/academic/projects2.png" alt="Personal Project 2" draggable="false">
                <div class="image-label">Projects</div>

                <div class="project-detail">
                    <button class="close-detail">&times;</button>
                    <div class="vertical-track"></div>
                </div>
            </div>
            <div class="image-wrapper">
                <img class="image" src="images/work/academic/activities.png" alt="Personal Project 3" draggable="false">
                <div class="image-label">Activities</div>

                <div class="project-detail">
                    <button class="close-detail">&times;</button>
                    <div class="vertical-track"></div>
                </div>
            </div>
        </div>

        <div id="track-description">work // academic</div>

        <!-- Scripts -->
        <script defer src="js/populateVerticalTrack.js"></script>
        <script defer src="js/work_personal.js"></script>
    </body>
</html>
